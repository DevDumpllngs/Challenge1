<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <!-- Contenedor ajustado para ser más grande -->
        <div class="container">
            <div class="left-panel">
                <img src="img/logo.png" alt="Logo" class="logo">
                <h1>Ingrese el texto aquí</h1>
                <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
                <div class="note">
                    <img src="img/bi_exclamation-circle-fill.png" alt="Nota" class="note-icon"> 
                    Solo letras minúsculas y sin acentos
                </div>
                <div class="button-group">
                    <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
                    <button class="decrypt-btn" onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="right-panel">
                <img id="muñeco" src="img/muñeco.png" alt="Muñeco" class="muñeco">
                <h1 id="messageStatus">Ningún mensaje fue encontrado</h1>
                <p id="outputText" class="output-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="copy-btn" onclick="copyText()">Copiar</button>
                <p id="copyStatus" class="copy-status"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
